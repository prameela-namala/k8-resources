apiVersion: v1
kind: PersistentVolume
metadata:
  name: expense-efs
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  storageclassName: ""
  csi:
    driver: efs.csi.aws.com
    volumeHandle: vol-08e0c4ca4aed0cfc2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: expense-efs
spec:
  storageClassName: ""
  volumeName: expense-efs
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: efs-static
  lables: 
    purpose: efs-static
spec:
   containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: efs-static
  volumes:
    - name: expense-efs
      persistentVolumeClaim:
        claimName: expense-efs
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    purpose: efs-static
  ports:
    - name: nginx-service-port
      protocol: TCP
      port: 80
      targetPort: 80   
      nodePort: 30007